{{ $url := "/images/gallery" }}
{{ $folder := "/static/images/gallery/"}}
{{ $files := readDir $folder }}


<div class="" style="position: relative">
  <div class="gallery-parent" id="gallery-parent">
    {{ range $files }}
       <a href="{{$url}}/{{.Name | urlize}}"   data-lightbox="show-1"
>         <img src="{{$url}}/{{.Name | urlize }}" alt="" loading="lazy" class="gallery-image">
       </a>
    {{ end }}

  </div>
  <img src="/images/rev-arrow.svg" id="prev-btn">
  <img src="/images/rev-arrow.svg" id="next-btn">
</div>
